version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pagoseguro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: pagoseguro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pagoseguro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pagoseguro-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:trabatrix2@postgres:5432/pagoseguro_db
    ports:
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - pagoseguro-network
    command: sh -c "npx prisma migrate deploy && npm run dev"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pagoseguro-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agrotac.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pagoseguro-network

volumes:
  postgres_data:

networks:
  pagoseguro-network:
    driver: bridge